<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">

</head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img  class="logo-img" src="{{ url_for('static', filename='mago2.png') }}" alt="Logo del Mago">
                <span class="logo text-black" id="element"></span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
      <div class="hero">
        <div class="container">
            <div class="card">
              <div class="card-header text-center">
                <h2>Calcular velocidad y aceleración de una particula</h2>
                
              </div>
              <p>Ingrese los siguientes datos:</p>
                <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div>
                <form method="POST" action="/" class="row">
                  <div class="form-floating col-md-4">
                      <input type="number" min="0" max="5" class="form-control" id="grado" name="grado" placeholder="Ingresar grado:">
                      <label for="floatingInput">Ingresar grado:</label>
                  </div>
                  <div class="form-floating col-md-4">
                      <input type="number" class="form-control" min="0" max="5" id="coeficiente" name="coeficiente" placeholder="Ingresar coeficiente:">
                      <label for="floatingPassword">Ingresar coeficiente:</label>
                  </div>  
                  <div class="form-floating col-md-4">
                      <input type="number" class="form-control" min="0" max="5" id="tiempo" name="tiempo" placeholder="Ingresar tiempo:">
                      <label for="floatingPassword">Ingresar tiempo:</label>
                  </div> 
                  <div class="botoncito">
                      <button type="submit" class="btn btn-warning">Haz la magia</button>
                  </div>
              </form>
              </div>
              
              
              <div>
              <h3>Resultados</h3>
              <p>Velocidad:</p>
              <p>Aceleración:</p>
              </div>
              </div>
            <div class="col-md-6">
              <!-- <img src="{{ url_for('static', filename='figura2.eps') }}" alt="Figura isométrica" class="img-fluid"> -->
              <!-- <p><pre>{{ cantidad | safe }}</pre></p> -->
              <div>
                <button id="boton"  class="btn btn-warning" onclick="mostrarSiguiente()">Mostrar el paso a paso</button>
              </div>
              <span>
                {% for linea in lista_cantidad %}
                  <p id="linea{{ loop.index }}" class="typed">{{ linea }}</p>
                {% endfor %}
              </span>
              <!-- <img src="{{ image_url }}" alt="Imagen"> -->
            </div>
          </div>
        </div>
        </div>
        </div>
      </div>

   
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>© 2023 Braham.</p>
            </div>
            <div class="col-md-6">
              <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

      <!-- Setup and start animation! -->
      <script>
        var typed = new Typed('#element', {
          strings: ['Magito'],
          typeSpeed: 200,
          backSpeed: 60,
          loop: true,
        });
        
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
      <script>
        var indice = 1;
        var cantidadLineas = {{ lista_cantidad|length }};
        var opcionesTyped = {
          stringsElement: '#linea' + indice,
          typeSpeed: 30,
          backSpeed: 20,
          loop: false
        };
        var typed = new Typed('.typed', opcionesTyped);
      
        function mostrarSiguiente() {
          if (indice < cantidadLineas) {
            indice++;
            opcionesTyped.stringsElement = '#linea' + indice;
            typed = new Typed('.typed', opcionesTyped);
          }
        }
      </script>
      

    </body>
    </html>
